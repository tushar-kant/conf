<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Lobster">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">   
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var count=0;
$(document).ready(function(){
       
    
    $('.btn-danger').mouseenter(function(){   
       $('.btn-danger').css('animation', 'buttonMove 0.5s infinite');
           count++;
           console.log(count);
        if(count>=3){
            $('.btn-danger').css('animation', '');
            $('.btn-danger').css('top','500px');
            $('.btn-danger').css('left','-300px');
            $('.btn-danger').addClass('animated tada');
        }
        if(count>=4){
            $('.btn-danger').css('animation', 'buttonMove2  0.5s infinite ');
            
        }
       if(count>=6){
           $('.btn-danger').css('animation', '');
            $('.btn-danger').addClass('animated shake');
           $('#no-btn').css('top','200px');
            $('#no-btn').css('left','-400px');
       }
        if(count>=7){
            $('#no-btn').removeClass('btn-danger').addClass('btn-primary');
             $('#no-btn').text('Yes');
        }
        
        });  
     // code continues here
              //btn-clicked
        $('button').click(function(){
    $('.head1').text("Ohh, i love u too!");
             $('.head1').addClass("animated wobble");
           
    
});

}
        
   

);
</script>

 
    
    
    </head>
    
    <body>
    
        <h1 class="text-center head1">Do u love me?</h1>
        <div class="container-fluid">
       
            <!-- row of buttons -->
            <div class="row">
                <div class="col-xs-6 text-right"> <button class="btn btn-primary">Yes</button></div>
                <div class="col-xs-6"> <button class="btn btn-danger" id="no-btn">No</button></div>
            
            </div>
           
        </div>
    
        
    
    </body>
</html>
